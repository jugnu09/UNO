<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <form #playerForm="ngForm" (ngSubmit) = "addPlayers(playerForm)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="name" class="form-control" name="name" #name= "ngModel" [(ngModel)]="service.selectedPlayers.name">
        </div>
        <div class="form-group">
          <label for="team">Team:</label>
          <select class="form-control" required name="team" #team= "ngModel" [(ngModel)]='service.selectedPlayers.team'>
            <option *ngFor='let team of teams' [value]="team.name">{{team.name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="col-xs-6">
      <p>Player Management</p>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Name</th>
          <th>Team</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let player of players">
          <td>{{player.name}}</td>
          <td>{{player.team}}</td>
          <td>
            <a class="btn">
              <i class="fa fa-trash-o" (click)="removePlayers(player.$key)"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br/><br/>
  <div class="row">
    <div class="col-xs-2">
      <label for="team">Add New Team</label>
    </div>
    <div class="col-xs-2">
      <input type="name" class="form-control" name="name" #name= "ngModel" [(ngModel)]="service.selectedTeam.team">
    </div>
    <div class="col-xs-1">
      <button type="submit" class="btn btn-default" (click)="addNewTeam(name)">Add</button>
    </div>
  </div>
</div>
