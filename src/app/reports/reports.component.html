<p>Score Card</p>
<table class="table table-bordered">
  <thead>
  <tr>
    <th *ngFor="let player of players">{{player.name}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let score of mainArr;let i = index">
    <td *ngFor="let player of players;let indx = index"> {{score[indx]}} </td>
  </tr>
  </tbody>
</table>
