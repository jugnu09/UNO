<p>Score Card</p>
<table class="table table-bordered">
  <thead>
  <tr>
    <th *ngFor="let player of players">{{player.name}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of generateArray(scoreCard);index as i">
    <td *ngFor="let player of players;index as indx">{{item[i][indx]}}</td>
  </tr>
  </tbody>
</table>
